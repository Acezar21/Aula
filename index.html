<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/imagens/pngwing.com.png" alt="Logo CDZ" />
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>

                <li>
                    <a href="https://www.muuvon.tech/" target="_blank">Suporte <img src="./src/imagens/icone-link.svg" alt="Icone de link de suporte"> </a>
                    
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="./src/imagens/Cavaleiros.jpg" alt="Imagem Fundo">

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./src/imagens/pngwing.com.png" alt="Logo CDZ">

        </div>

        <h2 class="titulo">Eleve seu cosmo!</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./src/imagens/pngwing.com.png" alt="Capa do Jogo GTA V">

                <h3>Os Cavaleiros do Zodiaco - Alma dos Soldados</h3>

                    Inclui <strong>modo história</strong> e <strong>CDZ Online</strong>

                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="Logo Playstation 4">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="Logo Playstation 5">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="Logo X Box Series X|S">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="Logo X Box One">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">
                Selecione a plataforma

                <ul class="plataformas">
                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="Logo Playstation 5">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="Logo X Box Series X|S">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="Logo Playstation 4">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="Logo X Box Onde">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
            </button>
        </div>
    </section><script src="./src/js/index.js"></script>
